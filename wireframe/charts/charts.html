<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="myChart" style="max-width: 90vw; max-height: 90vh;"></canvas>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['00:00'],
        datasets: [{
            label: 'Usage of CPU',
            data: [0],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            cubicInterpolationMode: 'monotone',
            tension: 0.9
        }]
    },
    options: {
        // animation: {
        //     duration: 0
        // },
        scales: {
            y: {
                beginAtZero: true,
                userCallback: (label, index, labels) => {
                    if(Math.floor(label) == label) {
                        return label;
                    }
                }
            }
        }
    }
});

setInterval(() => {

    const time = getRandomInt(1,23) + ':' + (getRandomInt(1,2) == 1 ? '30' : '00');

    console.log(myChart.data.labels.length);

    if(myChart.data.labels.length == 24) {
        myChart.data.labels = [];
        myChart.data.datasets[0].data = [];
    }

    myChart.data.labels.push(time); //PUSH NEW TIME
    myChart.data.datasets[0].data.push(getRandomInt(1, 99)); //PUSH NEW VALUE
    myChart.update();
    console.log('Added Datset');
}, 1000);


function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
</script>
</html>
