<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>List Wireframe</title>
  </head>
  <body>
      <div class="row">
          <div class="col-1"></div>
          <div class="col-3">
            <ul class="tree">
                <li>List Item 1</li>
                <li>List Item 2</li>
                        <li data-collapse="target"><span>List Item 3</span>
                    <ul class="dashed" id="target">
                        <li>List Item 3.1</li>
                        <li data-collapse="second"> <span>List Item 3.2</span>
                            <ul class="dashed" id="second">
                                <li>List Item 3.2.1</li>
                                <li>List Item 3.2.2</li>
                            </ul>
                        </li>
                        <li>List Item 3.3</li>
                    </ul>
                </li>
                <li>List Item 4</li>
            </ul>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
